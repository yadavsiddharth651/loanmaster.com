<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Lender Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Money Lender Tracker</h1>

        <!-- Login Section -->
        <div class="auth-container" id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="showRegisterForm()">Register (Admin Only)</button>
            </form>
        </div>

        <!-- Register Form (Admin Only) -->
        <div id="register-form-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <button type="button" onclick="hideRegisterForm()">Cancel</button>
            </form>
        </div>

        <!-- Main Application Form for Borrower Details (Admin Only) -->
        <div class="form-container" id="form-container" style="display:none">
            <h2>Enter Borrower Details</h2>
            <form id="borrower-form">
                <input type="text" id="borrower-name" placeholder="Borrower Name" required>
                <input type="number" id="borrowed-amount" placeholder="Amount Borrowed" required>
                <input type="date" id="borrowed-date" required>
                <input type="date" id="due-date" required>
                <input type="number" id="remaining-amount" placeholder="Remaining Amount" required>
                <input type="text" id="aadhaar-number" placeholder="Aadhaar Number (12 digits)" required pattern="\d{12}" title="Aadhaar Number must be 12 digits">
                <button type="submit">Add Borrower</button>
            </form>
        </div>

        <!-- Back Button for Users to Return to Login -->
        <div id="back-button-container" style="display: none;">
            <button onclick="goBackToLogin()">Back to Login</button>
        </div>

        <!-- Search Bar for Borrowers (Visible to Admins and Users) -->
        <div class="search-container" id="search-container" style="display:none">
            <input type="text" id="search-input" placeholder="Search Borrower" onkeyup="searchBorrowers()">
        </div>

        <!-- Borrower Table (Visible to Admins and Users) -->
        <div class="table-container" id="table-container" style="display:none">
            <h2>Borrowers List</h2>
            <table id="borrowers-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount Borrowed</th>
                        <th>Remaining Amount</th>
                        <th>Borrowed Date</th>
                        <th>Due Date</th>
                        <th>Time Remaining</th>
                        <th>Aadhaar Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Borrower data rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
